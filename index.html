<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <h1>Hangman</h1>
        </div>
        <div>
            <p>Usa las letras y la pista para adivinar la palabra</p>
        </div>
    </header>

    <main>
        <div class="flex-1">

        </div>
        <div class="flex-2">

        </div>
        <div class="categorie">
            <h3 class="futbol">Equipos de Futból</h3>
            <h3 class="companies">Compañías Top</h3>
            <h3 class="nintendo">Juegos de Nintendo</h3>
        </div>
        <div class="result">

        </div>
        <div class="lost">
            <h3>Perdiste</h3>
        </div>
        <div class="win">
            <h3>Ganaste</h3>
        </div>
        <div class="lives">
            <p class="p-lives">Vidas: 10</p>
        </div>
        <form id="play-again">
            <input type="submit" value="Play Again">
        </form>
    </main>

</body>
<script src="./main.js"></script>

</html>
